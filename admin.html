                                src="./asset/img/admin-chart.svg"
                                alt=""

                        </li>
                        <li class="">
                            <img
                                src="./asset/img/admin-logout-icon.svg"
                                alt=""

                    </ul>
                </nav>
                <div class="main-content">
                    <div class="contain-add-product-search">
                        <div class="add-product-search">

                                <input

                                    class="search-field"
                                />
                                <button class="btn-search">
                                    <img
                                        src="./asset/img/header-search.svg"
                                        alt=""

                                    />
                                </button>
                            </div>
                        </div>
                        <div class="contain-product">
                            <!-- <div class="product">
                                <img

                                <h2 class="name">ao dep A102</h2>

                                <div class="group-btn">

                                    <button class="delete-btn">

                </div>
            </div>
        </main>
        <div class="add-edit-product-background-form">
            <div class="add-edit-product-form">
                <div class="head-form">
                    <h2 class="title">Product</h2>
                    <img src="./asset/img/bx-x.svg" alt="" class="closeImg" />
                </div>
                <form action="" method="post" autocomplete="off">
                    <div class="form-group">
                        <label for="idProduct" class="form-label"
                            >Id Product</label
                        >
                        <input
                            type="number"
                            id="idProduct"
                            class="form-input"
                            placeholder="Enter Id Product"
                        />
                        <p class="form-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="nameProduct" class="form-label"
                            >Name Product</label
                        >
                        <input
                            type="text"
                            id="nameProduct"
                            class="form-input"
                            placeholder="Enter name product"
                        />
                        <p class="form-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="price" class="form-label">Price</label>
                        <input
                            type="number"
                            id="price"
                            class="form-input"
                            placeholder="Enter price"
                        />
                        <p class="form-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="desc" class="form-label">Description</label>
                        <input
                            type="text"
                            id="desc"
                            class="form-input"
                            placeholder="Enter Description"
                        />
                        <p class="form-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="type" class="form-label">Type</label>
                        <select name="type" id="type" class="form-select">
                            <option value="" hidden>Choose type product</option>
                            <option value="sweater">Sweater</option>
                            <option value="pants">Pants</option>
                            <option value="shoe">Shoe</option>
                        </select>
                        <p class="form-error"></p>
                    </div>
                    <div class="form-group">
                        <label for="linkImage" class="form-label"
                            >Link image</label
                        >
                        <input
                            type="text"
                            id="linkImage"
                            class="form-input"
                            placeholder="Enter link image"
                        />
                        <p class="form-error"></p>
                    </div>
                </form>
                <button class="btn-save">Save</button>
            </div>
        </div>
        <div class="toast">
            <div class="toast-content">
                <!-- dau tich (check) -->
                <span class="check">
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 448 512"
                >
                    <path
                        d="M438.6 105.4c12.5 12.5 12.5 32.8 0 45.3l-256 256c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0L160 338.7 393.4 105.4c12.5-12.5 32.8-12.5 45.3 0z"
                    />
                </svg>
                </span>

                <div class="message">
                    <span class="text text-1">Success</span>
                    <span class="text text-2">Your changes has been saved</span>
                </div>
            </div>
            <!-- dau x de tat (xmark) -->
            <span class="close">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    height="1em"
                    viewBox="0 0 384 512"
                >
                    <path
                        d="M342.6 150.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L192 210.7 86.6 105.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L146.7 256 41.4 361.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L192 301.3 297.4 406.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L237.3 256 342.6 150.6z"
                    />
                </svg>
            </span>

            <div class="progress"></div>
        </div>
