<!DOCTYPE html>
<html id="loginPage" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/login.css">
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="asset/favicon/favicon-32x32.png"
    />
    <title>DoAnWebN11</title>
</head>
<body>
    <div id="container">
        <div class="form-box">
          
            <div class="ic-account"><img src="asset/favicon/favicon-32x32.png"></div>
            <form id="login-form" name="login-form">
                <input id="email" class="login-form-input" placeholder="Email Address">
                <input id="password" class="login-form-input" placeholder="Password">
                <input id="password" class="login-form-input" placeholder="Confirm Password">
            </form>
            <button class="login-form-btn" onclick="returnToMainPage()">Sign Up</button>
            <p class="text">You have an account? <a href="/loginPage.html">Login</a></p>
        </div>
    </div>
    <script>
        function returnToMainPage() {
            window.location.href = "index.html"; // Thay đổi đường dẫn tới trang chính
        }
    </script>
</body>
</html>
